<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LBC Expression Creator</title>
  <script src="js/blockly/blockly_uncompressed.js"></script>
  <script src="js/blockly/blocks_compressed.js"></script>
  <script src="js/blockly/javascript_compressed.js"></script>
  <script src="js/blockly/msg/js/en.js"></script>

  <script src="js/blockly/blocks/lbc.js"></script>
  <script src="js/blockly/generators/javascript/lbc.js"></script>
  <script src='js/app.js'></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      overflow: hidden;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 80%;
    }
    #buttonArea {
      height: 5%;
    }
    #code {
      height: 15%;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td id="blocklyArea">
      </td>
    </tr>
    <tr>
      <td id="buttonArea">
          <button onclick="debug()">Debug</button>
          <button onclick="showTranslation()">Show Translation</button>
      </td>
    </td>
    <tr>
      <td>
        <span id="debug"></span>
      </td>
    </tr>
    <tr>
      <td>
        <b>LBC: </b><span id="lbc"></span>
      </td>
    </tr>
    <tr>
      <td>
        <b>English: </b><span id="english"></span>
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml id="toolbox" style="display: none">
    <category name="All">
      <block type="lbc_and_or"></block>
      <block type="lbc_future"></block>
      <block type="lbc_global"></block>
      <block type="lbc_temporal_interval"></block>
      <block type="lbc_temporal_interval_upto"></block>
      <block type="lbc_compare"></block>
      <block type="lbc_compare_inbuilt_temporal"></block>
      <block type="lbc_compare_inbuilt_stays"></block>
      <block type="lbc_real"></block>
      <block type="lbc_concentration"></block>
      <block type="lbc_arithmetic"></block>
      <block type="lbc_comment_with_output"></block>
      <block type="lbc_comment_with_input"></block>
    </category>

    <category name="And/Or" colour="260">
      <block type="lbc_and_or"></block>
    </category>

    <category name="Time" colour="56">
      <block type="lbc_future"></block>
      <block type="lbc_global"></block>
      <block type="lbc_temporal_interval"></block>
      <block type="lbc_temporal_interval_upto"></block>
    </category>

    <category name="Comparison" colour="202">
      <block type="lbc_compare"></block>
      <block type="lbc_compare_inbuilt_temporal"></block>
      <block type="lbc_compare_inbuilt_stays"></block>
    </category>

    <category name="Value" colour="327">
      <block type="lbc_real"></block>
      <block type="lbc_concentration"></block>
      <block type="lbc_arithmetic"></block>
    </category>

    <category name="Comment" colour="26">
      <block type="lbc_comment_with_output"></block>
      <block type="lbc_comment_with_input"></block>
    </category>
  </xml>

  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'js/blockly/media/',
         toolbox: document.getElementById('toolbox')});
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    window.addEventListener('resize', onresize, false);
    onresize();

    function debug() {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      document.getElementById("debug").innerHTML = code;
    }

    function showTranslation() {
      showLBC();
      showEnglish();
    }

    function showLBC() {
      try {
        var tree = workspaceToObject(workspace);
        var str = treeToLBC(tree);
      } catch (e) {
        var str = "These blocks either don't form a complete expression yet, or something went wrong. Check the console (Ctrl+Shift+J) for the full error message.";
        console.log(e.message);
      }
      document.getElementById("lbc").innerHTML = str;
    }

    function showEnglish() {
      try {
        var tree = workspaceToObject(workspace);
        var str = treeToEnglish(tree);
      } catch (e) {
        var str = "These blocks either don't form a complete expression yet, or something went wrong. Check the console (Ctrl+Shift+J) for the full error message.";
        console.log(e.message);
      }
      document.getElementById("english").innerHTML = str;
    }
  </script>
</body>
</html>
