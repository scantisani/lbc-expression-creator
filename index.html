<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LBC Expression Creator</title>
  <script src="js/blockly/blockly_compressed.js"></script>
  <script src="js/blockly/blocks_compressed.js"></script>
  <script src="js/blockly/javascript_compressed.js"></script>
  <script src="js/blockly/msg/js/en.js"></script>

  <script src="js/blockly/blocks/lbc.js"></script>
  <script src="js/blockly/generators/javascript/lbc.js"></script>
  <script data-main='js/app.js' src='js/lib/require.js'></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      overflow: hidden;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 80%;
    }
    #buttonArea {
      height: 5%;
    }
    #code {
      height: 15%;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td id="blocklyArea">
      </td>
    </tr>
    <tr>
      <td id="buttonArea">
          <button onclick="showExpression()">Show Expression</button>
          <button onclick="showParse()">Show Parse</button>
          <button onclick="showAST()">Show AST</button>
          <button onclick="showLBC()">Show LBC</button>
      </td>
    </td>
    <tr>
      <td id="code">
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml id="toolbox" style="display: none">
    <block type="lbc_concentration"></block>
    <block type="lbc_future"></block>
    <block type="lbc_compare"></block>
  </xml>

  <p>
    <div id='code'></div>
  </p>

  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'js/blockly/media/',
         toolbox: document.getElementById('toolbox')});
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    window.addEventListener('resize', onresize, false);
    onresize();

    function showExpression() {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      document.getElementById("code").innerHTML = code;
    }

    function showParse() {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      try {
        var str = JSON.stringify(parseExpression(code));
      } catch (e) {
        var str = "These blocks don't form a complete expression yet.";
      }
      document.getElementById("code").innerHTML = str;
    }

    function showAST() {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      try {
        //var str = JSON.stringify(expressionToAST(code)); tree structure is too deep for stringify
        console.log(expressionToAST(code));
        var str = "Check console (Ctrl+Shift+J).";
      } catch (e) {
        var str = "These blocks don't form a complete expression yet.";
      }
      document.getElementById("code").innerHTML = str;
    }

    function showLBC() {
    }
  </script>
</body>
</html>
